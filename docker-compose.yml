version: '3.8'

services:
  mongodb:
    container_name: bertie-v3-mongo
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - ./data/mongo:/data/db
  app:
    container_name: bertie-v3-server
    restart: always
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    build: 
      context: .
      dockerfile: Dockerfile
      target: development
    command: npm run start:dev
    depends_on:
      - mongodb
    ports:
      - 3000:3000
    
